{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reservation - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'rr_app/css/register.css' %}">
</head>
<body>
    <div class="logo">
        <img src="{% static 'rr_app/images/cloche.png' %}">
        <p class="title">RESTAURANT</p>
        <p class="subtitle">RESERVATION</p>
    </div>
    <div class="container">
        <p class="signup">Sign Up</p>
        <form id="registerForm">
          <input type="text" id="firstName" placeholder="First name" required>
          <input type="text" id="lastName" placeholder="Last name" required>
          <input type="email" id="email" placeholder="Email address" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="cPassword" placeholder="Confirm password" required>
          <input type="button" value ="Submit" id="btnSignup">
          <p class="signin">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
          <p class="error-msg" id="errorMsg"></p>
        </form>
    </div>
    <script src="{% static 'rr_app/js/DataManager.js' %}"></script>
    <script src="{% static 'rr_app/js/register.js' %}"></script>
</body>
</html>
