{% extends 'rr_app/auth_base.html' %}
{% load static %}
{% block title %}Sign Up - Restaurant Reservation{% endblock %}

{% block content %}
<p class="signup">Sign Up</p>
<form id="registerForm">
  <input type="text" id="firstName" placeholder="First name" required>
  <input type="text" id="lastName" placeholder="Last name" required>
  <input type="email" id="email" placeholder="Email address" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="cPassword" placeholder="Confirm password" required>
  <input type="button" value="Submit" id="btnSignup">
  <p class="signin">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
  <p class="error-msg" id="errorMsg"></p>
</form>
{% endblock %}

{% block js %}
<script src="{% static 'rr_app/js/Register.js' %}"></script>
{% endblock %}
