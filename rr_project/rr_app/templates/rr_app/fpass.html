{% extends 'rr_app/auth_base.html' %}
{% load static %}
{% block title %}Forgot Password- Restaurant Reservation{% endblock %}

{% block content %}
<p id="fPass">Forgot Password</p>
<form>
  <input type="email" id="email" placeholder="Email address" required>
  <input type="text" id="verification" placeholder="Enter verification code" maxlength="6" pattern="\d{6}" required style="display: none;">
  <input type="password" id="password" placeholder="Password" required style="display: none;">
  <input type="password" id="cPassword" placeholder="Confirm password" required style="display: none;">
  <input type="button" value="Submit" id="btnSubmit">
  <p class="error-msg" id="errorMsg"></p>
</form>
{% endblock %}

{% block js %}
<script src="{% static 'rr_app/js/ForgotPassword.js' %}"></script>
{% endblock %}
